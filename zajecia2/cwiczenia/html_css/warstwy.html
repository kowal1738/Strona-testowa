<!DOCTYPE html>
<html>
	<head>
		<title>Ćwiczenie z pozycjonowania warstw względem kontenera</title>
		<meta charset="utf-8"/>
		<meta name="description" content="Opis strony">
		<meta name="keywords" content="słowa, kluczowe">
		<link rel="stylesheet" type="text/css" href="css/warstwy.css">
		
	</head>
	<body>
	
		<!-- warstwa (div) korzystająca z klasy CSS o nazwie kontener -->
		<div class="kontener">
			
			
			<!-- warstwy korzystające z klas CSS "srodek", "lewagora", "prawagora", "lewydol", "prawydol" -->	
			<div class="srodek">środek</div>
			<div class="lewagora">lewa góra</div>
			<div class="prawagora">prawa góra</div>
			<div class="lewydol">lewy dół</div>
			<div class="prawydol">prawy dół</div>
		
		</div>

	
	</body>
</html>
