<!DOCTYPE html>
<html>
	<head>
		<title>Akapity, linki i obrazki</title>
		<meta charset="utf-8">
		<meta name="description" content="Opis strony">
		<meta name="keywords" content="słowa, kluczowe">
		<link rel="stylesheet" type="text/css" href="css/akapity.css">
		
		
	</head>
	<body>
	
		<!-- akapit korzystający z klasy CSS o nazwie "klasa1" -->
		<p class="klasa1">Kolor czerwony, czcionka Arial, 15 pikseli</p>
		
		
		<!-- akapit korzystający z klasy CSS o nazwie "klasa2" -->
		<p class="klasa2">Kolor niebieski, czcionka Verdana, 
			11 pikseli, podkreślenie, kursywa, pogrubienie</p>
		
		<!-- akapit korzystający z identyfikatora CSS o nazwie "ident1" -->	
		<p id="ident1">czcionka Arial, 15 pikseli</p>
		
		<!-- obrazek korzystający z klasy CSS o nazwie "img1" -->
		<img class="img1" src="img/zdjecie.jpg" alt="tekst alternatywny">
		
		<br>
		
		<!-- link do strony http:/www.onet.pl -->
		<a href="http://onet.pl">link do onetu</a>
	
	</body>
</html>
